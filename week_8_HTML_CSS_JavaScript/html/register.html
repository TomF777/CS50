<!DOCTYPE html>

<html lang="en">
    <head>
        <title>register</title>
    </head>
    <body>
        <!-- input form for email with regex for input-->
        <form>
            <input autocomplete="off" autofocus name="email" placeholder="Your Email" pattern=".+@.+\.edu">
            <button>Register</button>
        </form>
        <p></p>
        <!-- input form for phone with regex for input-->
        <form>
            <input autocomplete="off" autofocus name="phone" placeholder="Your Phone No." pattern="\d{3}-\d{3}-\d{4}">
            <button>Register</button>
        </form>
    </body>
</html>
