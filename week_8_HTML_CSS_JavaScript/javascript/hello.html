<!DOCTYPE html>

<!-- demonstrate java script -->

<html lang="en">
    <head>
        <title>hello</title>
    </head>

    <body>
        <form onsubmit="greet(); return false;">
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <input type="submit">
        </form>

        <script>
            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('hello user: ' + name)
            }
        </script>
    </body>
</html>
