<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Tomasz Frydek">
        <title>Process Data Analytics</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/css/main.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>

        <div class="container-fluid p-3 bg-primary text-white text-center">
            <h2>Real-Time Process Data Analytics</h2>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-start">
                <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 border p-4">
                    <h5 class="head5">Z-score algorithm app for identifying anomalies in real-time data from process sensor </h5>
                    <br>
                    <canvas id="productionLine" width="300px" height="200px"></canvas>
                    <br>
                    <div class="container-fluid text-center">
                        <button type="submit" id="btnStartStop" class="btn btn-primary btn-lg">Start/Stop</button>
                        <button type="submit" id="btnReset" class="btn btn-primary btn-lg">-- Reset --</button>
                    </div>

                    <br><br>

                    <p>
                        <div class="p1">
                            Z-score threshold:
                            <input type="number" disabled id="zScoreVal">
                        </div>
                        <input type="range" class="slider" id="zScoreThreshold" min="1" max="5" step="0.1">
                    </p>
                    <p>
                        <div class="p1">
                            Anomaly level simulation:
                            <input type="number" disabled id="anomalySimLevelVal">
                        </div>
                        <input type="range" class="slider" id="anomalySimLevel" min="0" max="10" step="0.1">
                    </p>
                    <br>
                    <div class="p1">
                        Data model completeness:
                    </div>
                    <div class="progress">
                        <div class="progress-bar" id="dataCompleteStatus" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            <div class="innerProgress" id="dataInnerProgress"></div>
                        </div>
                    </div>

                </div>

                <div class="col-xs-2 col-sm-2 col-md-3 col-lg-8 border p-4">
                    <canvas id="dataChart1" class="w-100"></canvas>
                    <canvas id="dataChart2" class="w-100"></canvas>

                    <select class="form-select form-select-lg mb-3" id="timeWindowSelector" aria-label=".form-select-lg example">
                        <option disabled selected>Time window</option>
                        <option value="1">1 min.</option>
                        <option value="5">5 min.</option>
                        <option value="15">15 min.</option>
                        <option value="30">30 min.</option>
                        <option value="60">60 min.</option>
                    </select>

                </div>
            </div>
        </div>



        <script src="/static/javascript/fetchdata.js"></script>
        <script src="/static/javascript/productionline.js"></script>
        <script>
            // request control commands from server when page loaded or reloaded
            document.addEventListener("DOMContentLoaded", function() {
                getControlStatus();
            });
        </script>
    </body>

</html>
