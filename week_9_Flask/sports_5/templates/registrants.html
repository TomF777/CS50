{% extends "layout.html" %}

{% block body %}

    <h2>Registrants</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Sport</th>
            </tr>
        </thead>
        <tbody>
            {% for registrant in registrants %}
            <tr>
                <td>{{ registrant.name }}</td>
                <td>{{ registrant.sport }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



{% endblock%}
